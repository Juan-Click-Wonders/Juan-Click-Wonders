<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Juan Click Wonders</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
        }
        .header {
            background: linear-gradient(to right, #991b1b, #b91c1c);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .error-code {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .error-description {
            color: #666;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            background-color: #eab308;
            color: #1a202c;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ca8a04;
        }
        .icon {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Server Error</h1>
        </div>
        <div class="content">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <div class="error-code">500</div>
            <div class="error-message">Oops! Something went wrong on our end.</div>
            <p class="error-description">
                We're experiencing some technical difficulties. Please try again later or contact our support team if the problem persists.
            </p>
            <a href="/" class="button">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
